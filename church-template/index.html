<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Admin Login</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Login form will go here -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="flex flex-col items-center mb-6">
      <img src="images/logo.png" alt="Church Logo" class="w-16 h-16 mb-2">
      <h1 class="text-2xl font-bold text-gray-900">Church Admin Login</h1>
    </div>
    <form id="login-form" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input id="email" name="email" type="email" required autocomplete="username" placeholder="Enter email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="Enter password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        <button type="button" class="text-sm text-blue-600 hover:underline focus:outline-none" onclick="openModal('forgot-modal')">Forgot password?</button>
      </div>
      <div id="error-message" class="hidden text-sm text-red-600 bg-red-100 rounded p-2"></div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors flex items-center justify-center">
        <span id="login-btn-text">Sign In</span>
        <svg id="login-loading" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
      </button>
    </form>
    <div class="mt-6 text-center text-xs text-gray-400">
      <span>Demo: admin@church.com / admin123</span>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50" id="forgot-modal">
    <div class="relative top-24 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-medium text-gray-900">Reset Password</h3>
        <button class="text-gray-400 hover:text-gray-600" onclick="closeModal('forgot-modal')">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="reset-form" class="space-y-4">
        <div>
          <label for="reset-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input id="reset-email" name="reset-email" type="email" required placeholder="Enter your email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div id="reset-message" class="hidden text-sm text-green-600 bg-green-100 rounded p-2"></div>
        <div class="flex justify-end space-x-2">
          <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400" onclick="closeModal('forgot-modal')">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>

</body>
<script src="js/auth.js"></script>
</html>
